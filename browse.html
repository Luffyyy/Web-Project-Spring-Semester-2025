<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <title>NextFit</title>
        <link href="/style.css" rel="stylesheet">
        <script type="module" src="/main.js"></script>
        <script type="module" src="/src/browse.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class ="flex flex-col gap-2 layout">
            <header class="navbar p-4 backdrop-blur-md">
                <div class="flex flex-wrap gap-4 items-center justify-between">
                    <a href="/">
                        <img src="assets/Logo.png" width="128" />
                    </a>
                    <div class="justify-start hidden lg:flex gap-3" id="popUpMenu">
                        <a href="./browse.html" class="nav-link">Browse Exercises</a>
                    </div>
                    <form action="browse.html" class="ml-auto max-lg:hidden flex gap-1" id="searchForm">
                        <input type="search" class="input" placeholder="Search" name="query" />
                        <button class="btn btn-small hover:cursor-pointer"
                            onclick="document.querySelector('searchForm').submit()">
                            <img src="assets/MdiMagnify.svg" width="24" />
                        </button>
                    </form>
                    <div class="gap-1 flex ml-auto">
                        <a href="login.html" class="nav-link login-btn">Login</a>
                        <a href="register.html" class="nav-link register-btn">Register</a>
                        <img id="avatar" src="assets/default-avatar.png" width="40" height="40" />
                        <button id="logoutButton" class="nav-link">Logout</button>
                    </div>
                    <button class="lg:hidden nav-link" id="btn-menu">
                        <img src="assets/MdiMenu.svg" class="dark:invert"/>
                    </button>
                </div>
                <div class="relative w-full flex flex-col items-end">
                    <div id="mobile-menu" class="hidden flex flex-col gap-3 px-4 py-3 content rounded shadow-md w-full">
                        <a href="./browse.html" class="nav-link">Browse Exercises</a>
                        <a href="login.html" class="nav-link login-btn" id="login-mobile">Login</a>
                        <a href="register.html" class="nav-link register-btn" id="register-mobile">Register</a>
                    </div>
                </div>
            </header>
            <main>
                <!--Edit here mostly, the rest should remain the same-->
                <strong class="text-3xl">Browse Exercises</strong>
                <div class="flex grow gap-4 lg:flex-row flex-col">
                    <div class="content grow lg:self-start flex flex-col gap-4">
                        <strong class="text-3xl mx-auto">Filters</strong>
                        <div class="flex gap-2 flex-wrap">
                            <div class="flex flex-col gap-1 grow">
                                <label for="exercises-query">Search</label>
                                <input class="input" id="exercises-query">
                            </div>
                            <div class="flex flex-col gap-1 grow">
                                <label for="exercises-diff">Difficulty</label>
                                <select class="input" id="exercises-diff">
                                    <option value="any">Any</option>
                                    <option value="beginner">Beginner</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                </select>
                            </div>
                        </div>
                        <div class="body flex mx-auto" style="min-height: 450px;">
                            <img src="/assets/body.png" usemap="#body-map" onmouseover="highlightPart()" onclick="alert('Muscle group mannequin functionality to be implemented.');">
                            <map name="body-map">
                                <area shape="rect" coords="49,104,76,149" onmouseover="highlightPart('biceps')"/>
                                <area shape="rect" coords="174,104,198,148" onmouseover="highlightPart('biceps')"/>
                            </map>
                            <div class="body-parts">
                                <img src="/assets/Biceps.png" id="biceps" class="opacity-0" style="width: 250px; top: 15px; left: 1px;">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col grow gap-4" style="flex: 2;" id="exercise-list"></div>
                </div>
            </main>
            <footer class="p-4 content rounded z-10">
                <span>Made By Group 2 - Braude College</span>
                <button class="nav-link ml-auto" id="theme-btn">ðŸŒ™</button>
            </footer>
        </div>
    </body>
</html>
