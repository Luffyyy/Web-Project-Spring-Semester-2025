<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>NextFit</title>
    <link href="/style.css" rel="stylesheet">
    <script type="module" src="/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="flex flex-col gap-2 layout">
        <header class="navbar p-4 backdrop-blur-md">
            <div class="flex flex-wrap gap-4 items-center justify-between">
                <a href="/">
                    <img src="assets/Logo.png" width="128" />
                </a>
                <div class="justify-start hidden lg:flex gap-3" id="popUpMenu">
                    <a href="./browse.html" class="nav-link">Browse Exercises</a>
                </div>
                <form action="browse.html" class="ml-auto max-lg:hidden flex gap-1" id="searchForm">
                    <input type="search" class="input" placeholder="Search" name="query" />
                    <button class="btn btn-small hover:cursor-pointer"
                        onclick="document.querySelector('searchForm').submit()">
                        <img src="assets/MdiMagnify.svg" width="24" />
                    </button>
                </form>
                <div class="gap-1 flex max-lg:ml-auto">
                    <a href="login.html" class="nav-link login-btn max-lg:hidden!">Login</a>
                    <a href="register.html" class="nav-link register-btn max-lg:hidden!">Register</a>
                    <img id="avatar" src="assets/default-avatar.png" width="40" height="40" />
                    <button id="logoutButton" class="nav-link">Logout</button>
                </div>
                <button class="lg:hidden nav-link" id="btn-menu">
                    <img src="assets/MdiMenu.svg" class="dark:invert"/>
                </button>
            </div>
            <div class="relative w-full flex flex-col items-end">
                <div id="mobile-menu" class="hidden flex flex-col gap-3 px-4 py-3 content rounded shadow-md w-full">
                    <a href="./browse.html" class="nav-link">Browse Exercises</a>
                    <a href="login.html" class="nav-link login-btn" id="login-mobile">Login</a>
                    <a href="register.html" class="nav-link register-btn" id="register-mobile">Register</a>
                </div>
            </div>
        </header>
        <main>
            <!--Edit here mostly, the rest should remain the same-->
            <div class="lg:w-1/4 md:w-1/2 w-full mx-auto">
                <form id="loginForm" action="/login" method="post" class="flex flex-col gap-3">
                    <strong class="text-3xl">Login</strong>
                    <label for="userInput">Username or Email</label>
                    <input type="text" id="userInput" required="required" class="input" />
                    <label for="passInput">Password</label>
                    <input type="password" id="passInput" required="required" class="input" />
                    <a href="#" class="block text-right"
                        onclick="alert('Forgot password functionality to be implemented.');">Forgot Password?</a>
                    <button type="submit" class="btn">Login</button>
                    <a href="register.html" class="btn">Register</a>
                </form>
                <div id="loginMessage" class="mt-2 text-red-500 text-center text-sm"></div>
            </div>
        </main>
        <footer class="p-4 content rounded z-10">
            <span>Made By Group 2 - Braude College</span>
            <button class="nav-link ml-auto" id="theme-btn">ðŸŒ™</button>
        </footer>
    </div>
    <script type="module" src="src/login.js"></script>
</body>

</html>
