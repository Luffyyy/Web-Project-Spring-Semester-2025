<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <title>NextFit</title>
        <link href="/style.css" rel="stylesheet">
        <script type="module" src="/main.js"></script>
        <script type="module" src="src/exercise.js"></script>

    <body>
        <div class ="flex flex-col gap-2 layout">
            <header class="navbar p-4">
                <div class="flex flex-wrap gap-4 items-center justify-between">
                    <a href="/">
                        <img src="assets/Logo.png" width="128">
                    </a>
                    <div>
                        <div class="justify-start hidden lg:flex gap-3" id="popUpMenu">
                            <a href="./browse.html" class="nav-link">Browse Exercises</a>
                        </div>
                    </div>
                    <form action="browse.html" class="ml-auto max-lg:hidden flex gap-1" id="searchForm">
                        <input type="search" class="input" placeholder="Search" name="query">
                        <button class="btn-small hover:cursor-pointer" onclick="document.querySelector('searchForm').submit()">
                            <img src="assets/MdiMagnify.svg" width="24">
                        </button>
                    </form>
                    <div class="gap-3 flex max-lg:hidden" id="userInfo" style="display: none;">
                        <img id="userPicture" src="assets/default-avatar.png"  width="40" height="40">
                        <button id="logoutButton" class="nav-link">Logout</button>
                    </div>
                    <div class="gap-3 flex max-lg:hidden" id="loginRegister">
                        <a id="login" href="login.html" class="nav-link">Login</a>
                        <a id="register" href="register.html" class="nav-link">Register</a>
                        <a id="btnTheme" href="#" class="nav-link">ðŸŒ™</a>
                    </div>
                    <button class="lg:hidden" id=btnMenu >
                        <img src="assets/MdiMenu.svg">
                    </button>
                </div>
            </header>
            <main class="flex-row!">
                <!--Edit here mostly, the rest should remain the same-->
                <iframe 
                    style="flex: 30;"
                    style="width: 75%; aspect-ratio: 16 / 9;"
                    id="exercise-video"
                    src="https://www.youtube.com/embed/caXXntNqTAg"
                    title="How to squat âœ…"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
                <div class="content grow p-4" style= "flex: 20;">
                    <strong class="text-2xl " id="exercise-title">Squat</strong>
                    <p class="whitespace-pre" id="exercise-description">The squat is a compound, full-body exercise that primarily targets the muscles of the thighs, hips, and buttocks.</p>
                </div>
            </main>
            <footer class="p-4 content rounded">Made By Group 2 - Braude College</footer>
        </div>
